dist: bionic

language: php

php:
  - 7.2
  - 7.3

os: linux

before_script:
  - cp .env.testing .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - touch database/database.sqlite
  - php artisan migrate

script:
  - vendor/bin/phpunit
